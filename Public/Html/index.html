<!DOCTYPE html>
<head>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css" integrity="sha512-0nkKORjFgcyxv3HbE4rzFUlENUMNqic/EzDIeYCgsKa/nwqr2B91Vu/tNAu4Q0cBuG4Xe/D1f/freEci/7GDRA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js" integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm">
        <h1 class="text-center">User registration:</h1>
        <hr/>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputLastName">Last name</label>
                  <input type="text" class="form-control" id="inputLastName" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPatronymic">Patronymic</label>
                    <input type="text" class="form-control" id="inputPatronymic" required>
                  </div>
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
              <label for="regionSelect">Region select</label>
              <select class="form-control" id="regionSelect" required>
                <option  selected></option>
              </select>
            </div>
            <div class="form-group">
              <label for="citySelect">City select</label>
              <select class="form-control" id="citySelect" required>
                <option  selected></option>
              </select>
            </div>
            <div class="form-group">
              <label for="districtSelect">District select</label>
              <select class="form-control" id="districtSelect" required>
                <option  selected></option>
              </select>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script type="text/javascript">
          $(document).ready(function () {
              $('#citySelect').toggle();
              $('#districtSelect').toggle();
              
              $.ajax({
                url: '/regions',
                type: 'GET',
                success: function (data) {
                  $.each(JSON.parse(data), function (index, region) {
                    [regId, regName] = region;
      
                    $('#regionSelect').append($('<option></option>').attr("value", regId).text(regName));
                  });
                  $("#regionSelect").chosen({width:"100%", disable_search: true, include_group_label_in_selected: true});
                }
              });

              $('#regionSelect').on('change', function(evt, params) {
                regionID = params.selected;
                $('#citySelect').toggle();
                $.ajax({
                url: `/cities/${regionID}`,
                type: 'GET',
                success: function (jsonData) {
                  let cities = JSON.parse(jsonData);
                  if (cities.length !== 0) {
                    $.each(cities, function (index, city) {
                      [cityId, cityName] = city;
                      $('#citySelect').append($('<option></option>').attr("value", cityId).text(cityName));
                    });
                  } else {
                    let regionOption = $('#regionSelect > option:selected').clone();
                    $('#citySelect').append($(regionOption));
                    
                  }
                    
                  $("#citySelect").chosen({width:"100%", disable_search: true});
                }
                });

              });

              $('#citySelect').on('change', function(evt, params) {
                cityID = params.selected;
                $('#citySelect_chosen').show();
                $.ajax({
                url: `/districts/${cityID}`,
                type: 'GET',
                success: function (data) {
                  
                  $.each(JSON.parse(data), function (index, district) {
                    [districtId, districtName] = district;
                    
                    $('#districtSelect').append($('<option></option>').attr("value", districtId).text(districtName));
                    
                  });
                  $("#districtSelect").chosen({width:"100%", disable_search: true});
                }
                });

              });

          });
  
    </script>
</body>
