<head>
    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js" integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm">
        <hr/>
        <h1 class="text-center">Регистрация пользователя:</h1>
        <hr/>
        <form>
            <div class="form-group">
                <label for="inputName">ФИО</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Почтовый адрес</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
              
              <select class="form-control" id="regionSelect" required>
                <option  selected>Выберите область</option>
              </select>
            </div>
            <div class="form-group">
              
              <select class="form-control" id="citySelect" required>
                <option  selected>Выберите город</option>
              </select>
            </div>
            <div class="form-group">
              
              <select class="form-control" id="districtSelect" required>
                <option  selected>Выберите район</option>
              </select>
            </div>
            <button type="submit" id="submit" class="btn btn-primary float-right">Добавить</button>
        </form>
    </div>

<script src="/Js/formActions.js" type="text/javascript"></script>
</body>
